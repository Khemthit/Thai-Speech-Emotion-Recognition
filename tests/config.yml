feature_config:
  sample_rate: 16000
  frame_length: 50
  frame_shift: 10
  num_mel_bins: 40
  feature_type: fbank
  preemphasis: 0.97
  scale_normalize: False

augmentations:
  wave_augment:
    vtlp: null
    shift:
      duration: 1
  feature_augment:
    freq_masking:
      num_masks: 1
      mask_factor: 10
    time_masking:
      num_masks: 2
      mask_factor: 30